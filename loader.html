<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Styling the container of the svg */

.loader-container {
  display: grid;
  place-items: center;
  height: 100vh;
  width: 100%;
  position: fixed;
  /* background: #111; */
  pointer-events: none;
  transition: opacity 0.3s ease;
  opacity: 1;
}

.loader-container.active {
  opacity: 0;
}

/* Styling The Svg */

svg {
  position: relative;
  width: 150px;
  height: 150px;
  animation: rotate 2s linear infinite;
}

svg circle {
  width: 100%;
  height: 100%;
  stroke-width: 7;
  fill: none;
  stroke: dodgerblue;
  stroke-opacity: 0.8;
  stroke-dasharray: 440;
  stroke-dashoffset: 440;
  transform: translate(5px, 5px);
  transform-origin: center;
  animation: loader 2s ease-in-out infinite;
}

/* The Css Animation */

@keyframes loader {
  0% {
    stroke-dashoffset: 440;
  }

  50% {
    stroke-dashoffset: 0;
  }

  50.1% {
    stroke-dashoffset: 880;
  }

  100% {
    filter: hue-rotate(360deg);
    stroke-dashoffset: 440;
  }
}

@keyframes rotate {
  100% {
    transform: rotate(360deg);
  }
}

</style>

<div class="loader-container" id="loader-container">
    <svg>
        <circle cx="70" cy="70" r="40"></circle>
    </svg>
</div>
